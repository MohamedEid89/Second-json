    <script>
        var carinfo = '{"employees":[' +
                        '{"firstName":"John","lastName":"Doe" , "CarNum":"NEN112" },' +
                        '{"firstName":"Anna","lastName":"Smith" , "CarNum":"NEN113" },' +
                        '{"firstName":"Peter","lastName":"Jones" , "CarNum":"NEN113" }]}';

                    CarInfo  = JSON.parse(carinfo);

        document.getElementById("output").innerHTML = CarInfo.employees[1].firstName +" "+ CarInfo.employees[1].lastName  +" "+ CarInfo.employees[1].CarNum;
        link = "http://api.openweathermap.org/data/2.5/weather?q=Helsingborg&units=metric&appid=050478d561cfe6bf6699684536be9b50";
var request = new XMLHttpRequest();
request.open('GET',link,true);
request.onload = function(){
 var obj = JSON.parse(this.response);
 if (request.status >= 200 && request.status < 400) {
 var temp = obj.main.temp;

 document.getElementById("output3").innerHTML = temp;



 }
 else{
  console.log("The city doesn't exist! Kindly check");
 }
}
request.send();
